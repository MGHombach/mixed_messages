<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscopes</title>
    <link rel="stylesheet" href="./resources/CSS/index.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="./index.html" class="maroon">Horoscope</a></li>
                <li><a href="./learnmore.html">Learn more!</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- banner -->
    <div class="banner">
        <h1>Horoscope of the day!</h1>
        <p>Select your zodiac to see your horoscope, lucky number, and lucky color!</p>
    </div>
    
    <!-- selector section -->
    <div class="selectors-section">
        <div><span id="selections">Horoscopes!</span></div>

        <label for="Zodiacs">Please select your zodiac</label>
        <select name="Zodiacs" id="Zodiacs" required>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Saggitarius">Saggitarius</option>
            <option value="Capricorn">Capricorn</option>
        </select>
        <input type="submit" for="Zodiacs">
    </div>

    <!-- Horoscope generated -->
    <div>
        
    </div>
    <!-- randomized section -->
    <div class="random-section">
        <div class="Titles"></div><h4>Your Color</h4>
        
        <div class="Titles"></div><h4>Your Number</h4>
    </div>
</body>
</html>
